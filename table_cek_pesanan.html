<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Fly Gaming-Cek Pesanan</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style_table.css">
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header-logo">
                <div class="item-logo">
                    <a href="#">
                        <img src="img/logo.png" class="logo">
                    </a>
                    <span class="nama-logo">Fly Gaming</span>
                </div>
            </div>
            <div class="main">
            <div class="list-item">
                <a href="produk.html" active>
                    <img src="img/produk.png" class="icon">
                    <span class="deskripsi">Produk</span>
                </a>
            </div>
            <div class="list-item">
                <a href="cek_pesanan.html">
                    <img src="img/search.png" class="icon">
                    <span class="deskripsi">Cek Pesanan</span>
                </a>
            </div>
            <a href="index.html">
       <div class="logout">
                    <img src="img/logout.png" class="icon">
                    <span class="deskripsi">Logout</span>
            </div>         
            </a>
        </div>
        </div>
        <div class="content">
            <div id="menu-button">
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="hamburger">
                    </div>
                </label>
            </div>
            <div class="navbar">
                <div class="saldo">
                    <span>Saldo : Rp 100.000</span>
                </div>
                <div class="profil">
                    <img src="img/user.png" class="profil-pic">
                    <span class="profil-nama">Mirza</span>
                </div>
            </div>
            <div class="grid">
      <!-- Left Section -->
      <div class="left-section">
        <div class="header-riwayat">
          <div class="posisi-tabel">
              <h1 class="judul-riwayat">Hasil Pesanan</h1>
          <div class="tabel">
              <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Invoice ID</th>
                <th>User ID</th>
                <th>Nama Game</th>
                <th>Paket</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Tanggal Pemesanan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>INV001</td>
                <td>USR123</td>
                <td>Mobile Legend</td>
                <td>Rank Up</td>
                <td>Rp 50.000</td>
                <td class="status-proses">Proses</td>
                <td>2025-03-21</td>
            </tr>
    </table>
          </div>
      </div>
          </div>
        </div>
    </div>
</body>


<script src="script/harga.js"></script>
<script src="script/animasi.js"></script>
</html>
