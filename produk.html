<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/logo.png">
	<title>Fly Gaming-Produk</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style_produk.css">
<body>
	<div class="container">
		<div class="sidebar">
			<div class="header-logo">
				<div class="item-logo">
					<a href="#">
						<img src="img/logo.png" class="logo">
					</a>
                    <span class="nama-logo">Fly Gaming</span>
				</div>
			</div>
			<div class="main">
			<div class="list-item">
				<a href="#">
					<img src="img/produk.png" class="icon" active>
					<span class="deskripsi">Produk</span>
				</a>
			</div>
			<div class="list-item">
				<a href="cek_pesanan.html">
					<img src="img/search.png" class="icon">
					<span class="deskripsi">Cek Pesanan</span>
				</a>
			</div>
			<a href="index.html">
       <div class="logout">
                    <img src="img/logout.png" class="icon">
                    <span class="deskripsi">Logout</span>
            </div>         
            </a>
		</div>
		</div>
		<div class="content">
			<div id="menu-button">
				<input type="checkbox" id="menu-checkbox">
				<label for="menu-checkbox" id="menu-label">
					<div id="hamburger">
					</div>
				</label>
			</div>
			<div class="navbar">
				<div class="saldo">
					<span>Saldo : Rp 100.000</span>
				</div>
				<div class="profil">
					<img src="img/user.png" class="profil-pic">
					<span class="profil-nama">Mirza</span>
				</div>
			</div>
			<div class="grid">
      <!-- Left Section -->
      <div class="left-section">
			<!-- Menu Button & Navbar (tidak saya ubah) -->
			<div class="grid-category">
				<!-- Mobile Section -->
				<div class="category">
					<div class="header">
						<h1 class="category-title">Mobile</h1>
					</div>
					<div class="grid-produk">
						<!-- Produk Mobile -->
						<a href="form-pemesanan.html">
							<div class="card">
								<img src="img/ML.png"/><h2>Mobile Legends</h2>
								<p>Moonton</p>
							</div>
						</a>
						<a href="#">
							<div class="card">
								<img src="img/HOK.png"/><h2>Honor of Kings</h2>
								<p>TiMi Studio</p>
							</div></a>
						<a href="#">
							<div class="card">
							<img src="img/PUBG.png"/><h2>PUBG</h2>
							<p>Tencent</p>
						</div>
						</a>
						<a href="#">
							<div class="card">
								<img src="img/FF.png"/><h2>Free Fire</h2>
								<p>Garena</p>
							</div>
						</a>
						<a href="#">
							<div class="card">
								<img src="img/genshin.png"/><h2>Genshin Impact</h2>
								<p>HoYoverse</p>
							</div>
						</a>
				</div>

				<!-- PC Section -->
				<div class="category-pc">
					<div class="header">
						<h1 class="category-title">PC</h1>
					</div>
					<div class="grid-pc">
						<!-- Produk PC -->
							<div class="card">
								<a href="form-pemesanan.html">
							    <img src="img/dota.png"/><h2> Dota 2</h2>
							    <p>Valve</p>
							</a>
						    </div>
						<a href="#">
						    <div class="card">
							<img src="img/valorant.png"/>
							<h2>Valorant</h2>
							<p>Riot Games</p>
						  </div>
						</a>
						<a href="#">
							<div class="card">
								<img src="img/FF.png"/>
								<h2>league of legends</h2>
								<p>Riot Games</p>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
<script src="script/harga.js"></script>
<script src="script/animasi.js"></script>
</html>
